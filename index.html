    <script>
        // éŠæˆ²ç‹€æ…‹
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let canFlip = true;
        let preloadedImages = {};

        // å¡ç‰‡åœ–æ¡ˆå’Œä»‹ç´¹è³‡æ–™
        const cardData = [
            {
                image: 'images/card1.jpg',
                fallback: 'ğŸ®',
                title: 'è­·å®‰å®®',
                description: 'æ°¸å®‰é‡Œçš„ä¿¡ä»°ä¸­å¿ƒï¼Œæ¯äº”å¹´è¿åª½ç¥–æ™‚éŠå­è¿”é„‰ï¼Œæ˜¯æœ€ç†±é¬§çš„æ™‚åˆ»ï¼'
            },
            {
                image: 'images/card2.jpg',
                fallback: 'ğŸŸ',
                title: 'åœŸè™±é ­',
                description: 'å¾é˜¿ç‰›å°åƒéƒ¨æœ›å‘å°å²¸å±±è„ˆï¼Œåƒæ¥µäº†æ­£å°è‘—æˆ‘å€‘çš„åœŸè™±é­šé ­ï¼'
            },
            {
                image: 'images/card3.jpg',
                fallback: 'ğŸ²',
                title: 'é¾',
                description: 'å¾å¤±è½æ‘èŠæœ›å»ï¼Œå°å²¸å±±è„ˆå½¢ä¼¼å·¨é¾ï¼Œèˆ‡ç™½è™å…±åŒå®ˆè­·æ°¸å®‰ã€‚'
            },
            {
                image: 'images/card4.jpg',
                fallback: 'ğŸ¢',
                title: 'ç¥é¾œ',
                description: 'å¾å‹å®‰å®®é çœºï¼Œå°å²¸å±±å½¢å¦‚ç©©é‡çš„å·¨å¤§çƒé¾œï¼Œé»˜é»˜å®ˆè­·è‘—é€™ç‰‡åœŸåœ°ã€‚'
            },
            {
                image: 'images/card5.jpg',
                fallback: 'ğŸ«',
                title: 'æ°¸å®‰åœ‹å°',
                description: 'å› ç¿¡ç¿ æ°´åº«è€Œèµ°å…¥æ­·å²çš„å°å­¸ï¼Œè¦‹è­‰äº†æ°¸å®‰é‡Œäººå£è®Šé·çš„æ­²æœˆç—•è·¡ã€‚'
            },
            {
                image: 'images/card6.jpg',
                fallback: 'ğŸ¦',
                title: 'çŸ³ç…å­',
                description: 'å»Ÿå‰èŠåš´çš„çŸ³ç…å­ï¼Œéœéœå®ˆè­·è‘—ä¿¡çœ¾ï¼Œæ˜¯æ°¸å®‰é‡Œçš„å¿ å¯¦å®ˆè­·ç¥ï¼'
            }
        ];
        
        const cardBackImage = 'images/cardback.jpg';

        // é è¼‰å…¥åœ–ç‰‡
        function preloadImages() {
            return new Promise((resolve) => {
                let loadedCount = 0;
                const totalImages = cardData.length + 1;
                
                // é è¼‰å…¥å¡èƒŒ
                const backImg = new Image();
                backImg.onload = () => {
                    preloadedImages[cardBackImage] = backImg;
                    loadedCount++;
                    if (loadedCount === totalImages) {
                        resolve();
                    }
                };
                backImg.onerror = () => {
                    // å¡èƒŒè®€å–å¤±æ•—æ™‚ä½¿ç”¨é è¨­æ¨£å¼
                    preloadedImages[cardBackImage] = null;
                    loadedCount++;
                    if (loadedCount === totalImages) {
                        resolve();
                    }
                };
                backImg.src = cardBackImage;
                
                // é è¼‰å…¥å¡ç‰‡åœ–æ¡ˆ
                cardData.forEach(card => {
                    const img = new Image();
                    img.onload = () => {
                        preloadedImages[card.image] = img;
                        loadedCount++;
                        if (loadedCount === totalImages) {
                            resolve();
                        }
                    };
                    img.onerror = () => {
                        // åœ–ç‰‡è¼‰å…¥å¤±æ•—æ™‚ä½¿ç”¨å‚™ç”¨ç¬¦è™Ÿ
                        preloadedImages[card.image] = null;
                        loadedCount++;
                        if (loadedCount === totalImages) {
                            resolve();
                        }
                    };
                    img.src = card.image;
                });
            });
        }

        // åˆå§‹åŒ–éŠæˆ²
        async function initGame() {
            const gameBoard = document.getElementById('gameBoard');
            const winMessage = document.getElementById('winMessage');
            
            // é¡¯ç¤ºè¼‰å…¥æç¤º
            gameBoard.innerHTML = '<div style="grid-column: 1/-1; grid-row: 1/-1; display: flex; align-items: center; justify-content: center; color: #718096;">è¼‰å…¥ä¸­...</div>';
            
            // é è¼‰å…¥åœ–ç‰‡
            await preloadImages();
            
            // é‡ç½®ç‹€æ…‹
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            canFlip = true;
            
            // å‰µå»ºå¡ç‰‡æ•¸æ“šï¼ˆæ¯å€‹ç¬¦è™Ÿ2å¼µï¼‰
            const gameCards = [];
            cardData.forEach(card => {
                gameCards.push(card.image, card.image);
            });
            
            // æ´—ç‰Œ
            for (let i = gameCards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [gameCards[i], gameCards[j]] = [gameCards[j], gameCards[i]];
            }
            
            // æ¸…ç©ºéŠæˆ²æ¿
            gameBoard.innerHTML = '';
            
            // å‰µå»ºå¡ç‰‡å…ƒç´ 
            gameCards.forEach((symbol, index) => {
                const card = document.createElement('button');
                card.className = 'card';
                card.dataset.symbol = symbol;
                card.dataset.index = index;
                card.addEventListener('click', () => flipCard(card));
                
                // æ·»åŠ å¡èƒŒåœ–ç‰‡æˆ–é è¨­æ¨£å¼
                if (preloadedImages[cardBackImage]) {
                    const backImg = preloadedImages[cardBackImage].cloneNode();
                    backImg.style.width = '100%';
                    backImg.style.height = '100%';
                    backImg.style.objectFit = 'cover';
                    backImg.style.borderRadius = '6px';
                    card.appendChild(backImg);
                } else {
                    // ä½¿ç”¨é è¨­å¡èƒŒæ¨£å¼
                    card.innerHTML = '?';
                    card.style.fontSize = '2.5em';
                    card.style.color = '#666';
                }
                
                gameBoard.appendChild(card);
                cards.push(card);
            });
        }

        // ç¿»ç‰Œé‚è¼¯
        function flipCard(card) {
            if (!canFlip || card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }

            // ç¿»ç‰Œ - ç§»é™¤å¡èƒŒï¼Œé¡¯ç¤ºå¡é¢
            card.classList.add('flipped');
            card.innerHTML = '';
            
            // å°‹æ‰¾å°æ‡‰çš„å¡ç‰‡è³‡æ–™
            const cardInfo = cardData.find(c => c.image === card.dataset.symbol);
            
            if (preloadedImages[card.dataset.symbol] && cardInfo) {
                // ä½¿ç”¨åœ–ç‰‡
                const img = preloadedImages[card.dataset.symbol].cloneNode();
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.objectFit = 'cover';
                img.style.borderRadius = '6px';
                card.appendChild(img);
            } else if (cardInfo) {
                // ä½¿ç”¨å‚™ç”¨ç¬¦è™Ÿ
                card.innerHTML = cardInfo.fallback;
                card.style.fontSize = '2.5em';
            } else {
                // æœ€å¾Œå‚™æ¡ˆ
                card.innerHTML = 'â“';
                card.style.fontSize = '2.5em';
            }
            
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                canFlip = false;
                
                setTimeout(() => {
                    checkMatch();
                }, 800);
            }
        }

        // æª¢æŸ¥é…å°
        function checkMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.dataset.symbol === card2.dataset.symbol) {
                // é…å°æˆåŠŸ
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                
                if (matchedPairs === 6) {
                    // éŠæˆ²å®Œæˆï¼Œç›´æ¥é¡¯ç¤ºå½ˆçª—
                    setTimeout(() => {
                        showCompletionModal();
                    }, 500);
                }
            } else {
                // é…å°å¤±æ•—ï¼Œç¿»å›å»
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
                
                // æ¢å¾©å¡èƒŒåœ–ç‰‡æˆ–æ¨£å¼
                card1.innerHTML = '';
                card2.innerHTML = '';
                
                if (preloadedImages[cardBackImage]) {
                    const backImg1 = preloadedImages[cardBackImage].cloneNode();
                    backImg1.style.width = '100%';
                    backImg1.style.height = '100%';
                    backImg1.style.objectFit = 'cover';
                    backImg1.style.borderRadius = '6px';
                    card1.appendChild(backImg1);
                    
                    const backImg2 = preloadedImages[cardBackImage].cloneNode();
                    backImg2.style.width = '100%';
                    backImg2.style.height = '100%';
                    backImg2.style.objectFit = 'cover';
                    backImg2.style.borderRadius = '6px';
                    card2.appendChild(backImg2);
                } else {
                    // ä½¿ç”¨é è¨­å¡èƒŒæ¨£å¼
                    card1.innerHTML = '?';
                    card1.style.fontSize = '2.5em';
                    card1.style.color = '#666';
                    
                    card2.innerHTML = '?';
                    card2.style.fontSize = '2.5em';
                    card2.style.color = '#666';
                }
            }
            
            flippedCards = [];
            canFlip = true;
        }

        // é¡¯ç¤ºå®Œæˆå½ˆçª—
        function showCompletionModal() {
            const modal = document.getElementById('completionModal');
            const showcase = document.getElementById('cardShowcase');
            
            // æ¸…ç©ºå±•ç¤ºå€åŸŸ
            showcase.innerHTML = '';
            
            // å‰µå»ºåœ–ç‰‡å±•ç¤º
            cardData.forEach(card => {
                const item = document.createElement('div');
                item.className = 'showcase-item';
                
                if (preloadedImages[card.image]) {

                    const img = document.createElement('img');
                    img.className = 'showcase-image';
                    img.src = card.image;
                    img.alt = card.title;
                    item.appendChild(img);
                } else {

                    symbolDiv.style.width = '80px';
                    symbolDiv.style.height = '80px';
                    symbolDiv.style.display = 'flex';

                    symbolDiv.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.1)';
                    symbolDiv.textContent = card.fallback;
                    item.appendChild(symbolDiv);
                }

                title.textContent = card.title;

                description.className = 'showcase-description';
                description.textContent = card.description;
                
                item.appendChild(title);

                showcase.appendChild(item);
            });
            
            // é¡¯ç¤ºå½ˆçª—
            modal.classList.add('show');
        }

        // é—œé–‰å½ˆçª—
        function closeModal() {
            document.getElementById('completionModal').classList.remove('show');
        }

        // å†ç©ä¸€æ¬¡
        function playAgain() {
            closeModal();

        }

        // é»æ“Šå½ˆçª—å¤–éƒ¨é—œé–‰
        document.getElementById('completionModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {

        });

        // åˆå§‹åŒ–éŠæˆ²

    </script>
